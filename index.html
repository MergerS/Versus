<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
  <title>Versus</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="#" class="navbar__logo"><img src="img/logo.svg" alt="logo: VERSUS"></a>
        <ul class="navbar__ul">
          <li class="navbar__li"><a href="#" class="navbar__link">Portfolio</a></li>
          <li class="navbar__li"><a href="#" class="navbar__link">About</a></li>
          <li class="navbar__li"><a href="#" class="navbar__link">Contact</a></li>
        </ul>
      </nav>
      <div class="header__title">
        <h2 class="header__title--text">We build beautiful <br> web and mobile apps.</h2>
        <a href="#" class="header__title--btn">Get a quote</a>
      </div>
    </div>
  </header>
  <!-- /.header -->
  <main class="works">
      <h3 class="works__title">Latest Work</h3>
      <div class="works__item">
        <img src="img/Works01.png" alt="Image: Works" class="works__item--img">
        <img src="img/Works02.png" alt="Image: Works" class="works__item--img">
        <img src="img/Works03.png" alt="Image: Works" class="works__item--img">
        <img src="img/Works04.png" alt="Image: Works" class="works__item--img">
        <img src="img/Works05.png" alt="Image: Works" class="works__item--img">
        <img src="img/Works06.png" alt="Image: Works" class="works__item--img">
        <img src="img/Works07.png" alt="Image: Works" class="works__item--img">
        <img src="img/Works08.png" alt="Image: Works" class="works__item--img">
        <img src="img/Works09.png" alt="Image: Works" class="works__item--img">
      </div>
  </main>
  <!-- /.works -->
  <footer class="footer">
    <div class="container">
      <div class="footer__item">
        <h3 class="footer__item--title">VERSUS</h3>
        <p class="footer__item--text">Powered by Webflow</p>
      </div>
    </div>
  </footer>
  <!-- /.footer -->
</body>
</html>
